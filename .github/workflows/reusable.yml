name: Reusable workflow

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  do-something:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reusable workflow repo
        uses: actions/checkout@v4
        with:
          repository: HarithaVattikuti/java-test
          ref: main
        with:
          token: ${{ secrets.token }}
